<!DOCTYPE html>
<html>
<head>
  <title>Address Book :)</title>
  <link rel="stylesheet" type="text/css" href="adrestyle.css">
  <meta charset="utf-8">

</head>
<body>
	<h1>Address book</h1><br>
	<img src="contact.jpg">
  	<ul id="contacts">
	</ul>
  	<button>NEW CONTACT</button>
  	<button id="delete">DELETE</button></br>
  <!-- 	<p >Lorem ipsum dolor sit amet, consectetur adipisicing elit. Possimus atque ut hic velit a necessitatibus laboriosam veniam ipsa? Consectetur rerum ducimus expedita quas ullam quae ipsa, alias sunt cum, id.</p> -->
 	
	
	<form class ="form">
	<table>
			<tr>
				<td><b>First name</b></td>
				<td><input type="text" id="name" name="fsname" placeholder="First Name"></td></tr>
			</tr>
			<tr>
				<td><b>Second name</b></td>
				<td><input type="text" id="scname" name="scname" placeholder="Second Name"></td>
			</tr>
			<tr>
				<td><b>Phone number</b></td>
				<td><input type="tel" id="tel" name="phnumber" placeholder="Phone number"></td>
			</tr>
			<tr>
				<td><b>E-mail address</b></td>
				<td><input type="email" id="email" name="email" placeholder="Email address"></td>
			</tr>
			<tr>
				<td>
					<input type="submit" id="submit" value="Submit" name="submit">
				</td>
			</tr>
		</table>
	</form>	

	<script type="text/javascript" src="jquery-3.1.1.js"></script>
	<script type="text/javascript" src="adressbook.js"></script>
</body>
</html>
